<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Tambahkan link React dan Babel jika Anda belum memiliki -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <!-- Tambahkan link Bootstrap CSS jika Anda menggunakan Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Membuat Komponen dengan Class Komponen
        class Buttonjsx extends React.Component {
            render() {
                return <button className="btn btn-primary">Belajar React</button>;
            }
        }

        // Merender komponen Buttonjsx ke dalam elemen dengan ID "root"
        ReactDOM.render(<Buttonjsx />, document.getElementById('root'));
    </script>

    <!-- Tambahkan link Bootstrap JS jika Anda menggunakan Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
