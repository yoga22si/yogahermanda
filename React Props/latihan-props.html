<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Props</title>
</head>
<body>
    <div id="root"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function ProductCard({ productName, price, imageUrl }) {
            return (
                <div className="product-card">
                    <img src={imageUrl} alt={productName} className="product-image" width="150" height="150" />
                    <div className="product-info">
                        <h3 className="product-name">{productName}</h3>
                        <p className="product-price">Price: Rp {price}</p>
                    </div>
                </div>
            );
        }

        // Contoh penggunaan komponen ProductCard
        const product = {
            productName: "Sepatu Sneakers",
            price: 350000,
            imageUrl: "sepatu.jpg"
        };

        ReactDOM.render(
            <ProductCard 
                productName={product.productName} 
                price={product.price} 
                imageUrl={product.imageUrl} 
            />, 
            document.getElementById("root")
        );
    </script>
</body>
</html>
