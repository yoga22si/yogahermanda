<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    
    <script type="text/babel">
        class Message extends React.Component {
            render() {
                return (
                    <div>
                        <small>{this.props.sender}:</small>
                        <p>{this.props.content}</p>
                        <hr/>
                    </div>
                );
            }
        }
        
        // Menggunakan komponen
        let chat = (
            <div>
                <Message sender="dian" content="Hi, apa kabar?" />
                <Message sender="petani kode" content="Kabar baik." />
                <Message sender="petani kode" content="oke  " />
                <Message sender="yoga" content="sok asik  " />
            </div>
        );
        
        // Render komponen ke realdom
        ReactDOM.render(chat, document.getElementById("root"));
    </script>
</body>
</html>
