<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6 p-5">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Belajar React Bersama Kamu</h5>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus, culpa?</p> 
                        <a href="#" class="btn btn-primary">Submit</a>
                    </div>
                </div>
            </div>
            <div id="root" class="col-6"></div>
        </div>
    </div>

    <!-- React JS -->
    <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>

    <script type="text/jsx">
        // Membuat Komponen dengan Class Komponen
        class Button extends React.Component {
            render() {
                const btn = React.createElement('button', {className: 'btn btn-primary'}, 'Belajar React');
                return btn;
            }
        }

        ReactDOM.render(<Button />, document.getElementById('root'));
    </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFY1ZCLA8N1+NtUVF0A7MSXSP1uyJoMp4YLEUNSfAP+JcXn/twtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
